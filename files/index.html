<!DOCTYPE html>
<html>
    <head>
        <title>File Explorer</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="node_modules/file-icons-js/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="kircic">
        <meta name="description" content="Web based file explorer.">
        <meta property="og:title" content="kircic.org">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.kircic.org/files">
        <meta property="og:image" content="https://www.kircic.org/icon/favicon.png">
        <meta property="og:description" content="Web based file explorer.">
        <meta name="theme-color" content="#000001">
        <link rel="icon" type="image/x-icon" href="https://www.kircic.org/icon/favicon.png">
        <meta name="darkreader-lock">
    </head>

    <body>
        <header>
            <button class="open">Open Folder</button>
            <button class="square back"></button>
            <button class="square next"></button>
            <button class="square cut hide"></button>
            <button class="square copy hide"></button>
            <button class="square paste hide"></button>
            <button class="square delete hide"></button>
            <button class="new_folder">Create Folder</button>
            <button class="new_file">Create File</button>
            <button class="square settings"></button>
        </header>

        <nav class="sidebar">
        </nav>

        <div class="content">
            <div class="content_header"></div>
            <div class="file_explorer">
                <div class="segment folders">
                    <span class="segment_header">Folders</span>
                </div>
                <div class="segment files">
                    <span class="segment_header">Files</span>
                </div>
            </div>

            <div class="file_viewer" tabindex="0">
                <div class="viewer_header">
                    <div class="file_icon"></div>
                    <div class="file_name" contenteditable="true" spellcheck="false">test name</div>
                    <div class="settings_name">Settings</div>
                    <div class="file_size"></div>
                    <div class="file_actions">
                        <button class="save">Save</button>
                        <button class="discard">Discard</button>
                        <button class="square edit"></button>
                        <button class="square close"></button>
                    </div>
                </div>

                <div class="viewer_content">
                    <div id="editor" class="readonly"></div>
                    <div class="media">
                        <div class="media_holder"></div>
                        <div class="media_info"></div>
                    </div>
                    <div class="nes_emulator">
                        <div class="nes_iframe_wrapper">
                            <iframe class="nes_iframe" width="256" height="240" tabindex="0"></iframe>
                        </div>
                        <table class="controls_table">
                            <tr>
                                <th>Key</th>
                                <th class="nesicon">Joypad</th>
                            </tr>
                            <tr>
                                <th>Enter</th>
                                <th class="line">Start</th>
                            </tr>
                            <tr>
                                <th>Space</th>
                                <th class="line">Select</th>
                            </tr>
                            <tr>
                                <th>Left Arrow</th>
                                <th class="dpad">Left</th>
                            </tr>
                            <tr>
                                <th>Up Arrow</th>
                                <th class="dpad">Up</th>
                            </tr>
                            <tr>
                                <th>Right Arrow</th>
                                <th class="dpad">Right</th>
                            </tr>
                            <tr>
                                <th>Down Arrow</th>
                                <th class="dpad">Down</th>
                            </tr>
                            <tr>
                                <th>X</th>
                                <th class="circle">A</th>
                            </tr>
                            <tr>
                                <th>Z</th>
                                <th class="circle">B</th>
                            </tr>
                        </table>
                    </div>

                    <iframe class="document"></iframe>

                    <div class="settings_page"></div> <!-- Add Settings -->

                    <div class="resize"></div>
                </div>
            </div>

            <div class="info_page">
                <span class="support_error hide">Your device does not support the File System Access API.<br><a href="https://developer.mozilla.org/en-US/docs/Web/API/File_System_API">Learn More</a></span>
                <span class="select_error">No folder selected</span>
            </div>
        </div>

        <div class="audio_player">
            <div class="canvas_holder">
                <canvas class="icon" width="128" height="128"></canvas>
            </div>
            <span class="title"></span>
            <span class="duration">0:00/0:00</span>
            <div class="square before"></div>
            <div class="square pause"></div>
            <div class="square after"></div>
            <div class="square volume">
                <div class="volume_holder">
                    <div class="volume_bar">
                        <div class="volume_seek"></div>
                    </div>
                </div>    
            </div>
            <div class="track">
                <div class="track_player"></div>
            </div>
        </div>

        <div class="select"></div>

        <div class="right_menu">
            <button class="new_folder">New Folder</button>
            <button class="new_file">New File</button>
            <hr>
            <button class="cut">Cut</button>
            <button class="copy">Copy</button>
            <button class="paste">Paste</button>
            <hr>
            <button class="delete">Delete</button>
        </div>

        <div class="notification_holder"></div>

        <!-- Placeholder -->
        <div class="placeholder list_file">
            <div class="icon"></div>
            <span></span>
        </div>

        <div class="placeholder large_file">
            <div class="icon"></div>
            <span></span>
        </div>

        <div class="placeholder notify">
            <span class="text"></span>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.34.2/ace.js"></script>
        <script src="node_modules/file-icons-js/dist/file-icons.js"></script>
        <script src="https://unpkg.com/heic2any"></script>
        <script src="accept.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
