    <style>
        html, body {
            margin: 0;
            background-color: #303030;
            overflow-x: hidden
        }

        h1 {
            text-align: center;
        }

        .peopleBox {
            width: 60%;
            height: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .topBox {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: #151515;
            border-radius: 16px;
            border: 2px solid gray;
            box-shadow: 4px 4px 8px 0px black;
            padding-bottom: 20px;
        }

        .topBox div {
            height: calc(100% - 50px);
            margin: 25px;
        }

        .person {
            aspect-ratio: 1/1;
            border-radius: 100%;
            border: 2px solid;
            border-color: gray;
            background-size: cover;
            cursor: pointer;
            position: relative;
            transition: border-color 0.3s;
        }

        .person span {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 20px;
            bottom: 0;
            transform: translateY(100%);
        }

        .person::after {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
        }

        .person:hover {
            border-color: white;
        }

        .paris {
            background-image: url(contributor/paris.png);
        }

        .yusamika {
            background-image: url(contributor/yusa.png);
        }

        .spiffy {
            background-image: url(contributor/spiffy.jpeg);
        }

        .seph {
            background-image: url(contributor/seph.jpg);
        }

        .sincore {
            background-image: url(contributor/sincore.png);
        }

        .ashe {
            background-image: url(contributor/ashe.png);
        }

        .pichu {
            background-image: url(contributor/pichu.jpeg);
        }

        .unilerk {
            background-image: url(contributor/unilerk.png)
        }

        .paris::after {
            content: 'Paris';
        }

        .yusamika::after {
            content: 'Yusa';
        }

        .spiffy::after {
            content: 'Spiffy';
        }

        .seph::after {
            content: 'Seph';
        }

        .sincore::after {
            content: 'Sincore';
        }

        .ashe::after {
            content: 'Ashe';
        }

        .pichu::after {
            content: 'Pichu'
        }

        .unilerk::after {
            content: 'Unilerk';
        }

        .quote {
            position: absolute;
            height: 25px;
            width: unset;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
            overflow: clip;
            white-space: nowrap;
        }

        .hide {
            display: none;
        }

        * {
            color: white;
            font-family: "Arial Black", Arial;
            font-weight: 900;
            text-shadow: 2px 2px 4px black;
        }

        @media screen and (max-width: 767px) {
            .peopleBox {
                width: calc(100% - 60px);
            }
            
            .topBox {
                grid-template-columns: repeat(2, 1fr);
            }

            .allBox {
                grid-template-columns: repeat(3, 1fr);
            }

            .peopleBox {
                width: calc(100% - 30px);
            }
        }
    </style>

        function mouseMoveListener(event) {
            quote.style.left = event.x + window.scrollX + 10 + 'px';
            quote.style.top = event.y + window.scrollY - 20 + 'px';
        }

        for (var i = 0; i < people.length; i++) {
            var cir = people[i];

            (function (cir) {
                cir.addEventListener('mouseenter', function () {
                    var person = Array.from(cir.classList)[1];
                    var personQuoteList = quoteList[person];
                    var selectedQuoteIndex = Math.floor(Math.random() * personQuoteList.length);
                    var selectedQuote = personQuoteList[selectedQuoteIndex];
                    quote.innerHTML = selectedQuote;

                    quote.classList.remove('hide');
                    document.addEventListener('mousemove', mouseMoveListener);
                });

                cir.addEventListener('mouseleave', function () {
                    quote.classList.add('hide');
                    document.removeEventListener('mousemove', mouseMoveListener);
                })
            })(cir);
        }
