<!DOCTYPE html>
<html>
    <head>
        <title>Infinisweeper</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="minesweeper_assets/mine_red.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="kircic">
        <meta name="description" content="Infinitely generating minesweeper.">
        <meta property="og:title" content="kircic.org">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.kircic.org/infinisweeper">
        <meta property="og:image" content="https://www.kircic.org/infinisweeper/minesweeper_assets/mine_red.png">
        <meta property="og:description" content="Infinitely generating minesweeper.">
        <meta name="theme-color" content="#ff0000">
        <meta name="darkreader-lock">
    
    </head>

    <body>
        <div class="action_pane">
            <div class="main_row">
                <div class="button_holder">
                    <button class="menu_button"></button>
                </div>
                <div class="button_holder game_buttons">
                    <button class="flag"></button>
                    <button class="move"></button>
                    <button class="center"></button>
                </div>
                <div class="button_holder save_buttons">
                    <button class="save"></button>
                    <button class="load"></button>
                </div>    
            </div>
            <div class="secondary_row">
                <div class="button_holder menu slider">
                    <span>Zoom</span>
                    <input type="range" min="0.1" max="2" step="0.1">
                    <span class="zoom_level">x1.0</span>
                    <button class="reset"></button>
                </div>    
            </div>
            <div class="button_holder menu extra">
                <span>Infinisweeper v2.1.5</span>
                <span class="number_stat" num="flag">0</span>
                <span class="number_stat" num="mine_red">0</span>
                <span class="number_stat" num="0">0</span>
                <span class="number_stat" num="1">0</span>
                <span class="number_stat" num="2">0</span>
                <span class="number_stat" num="3">0</span>
                <span class="number_stat hide" num="4">0</span>
                <span class="number_stat hide" num="5">0</span>
                <span class="number_stat hide" num="6">0</span>
                <span class="number_stat hide" num="7">0</span>
                <span class="number_stat hide" num="8">0</span>
                <button class="extended_button restart warn">Reset Game</button>
            </div>
        </div>

        <div class="score_pane">
            <div class="button_holder score">Score: 0</div>
            <div class="button_holder tiles">Tiles: 0</div>
        </div>

        <div class="content" style="left: 0; top: 0"></div>

        <div id="show_tile" style="width: 40px; height: 40px"></div>
        <script src="index.js"></script>
    </body>
</html>
