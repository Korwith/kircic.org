<!DOCTYPE html>
<html>

<head>
    <title>Stockwatch</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#151515">
    <meta name="author" content="kircic">
    <meta name="description" content="Homepage for the stock market.">
    <meta property="og:title" content="kir.lol">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kir.lol">
    <meta property="og:description" content="Homepage for the stock market.">
    <link rel="icon" type="image/x-icon" href="https://kir.lol/icon/favicon.png">
    <meta property="og:image" content="https://kir.lol/icon/favicon.png">
</head>

<body>
    <div class="background"></div>

    <header>
        <div class="header_left">
            <div class="icon logo"></div>
            <span class="title">Stockwatch</span>
        </div>
    </header>

    <nav class="sidebar">
        <div class="page_list">
            <div class="button_holder">
                <div class="page_button home">
                    <div class="icon home"></div>
                    <span>Home</span>
                </div>
                <div class="page_button news" news>
                    <div class="icon news"></div>
                    <span>News</span>
                </div>
                <div class="page_button crypto" news>
                    <div class="icon crypto"></div>
                    <span>Crypto</span>
                </div>
                <div class="page_button tracker">
                    <div class="icon tracker"></div>
                    <span>Tracker</span>
                </div>
            </div>

            <div class="stock_holder">
                <div class="frame_list" source="source/etf.csv">
                    <div class="search_header">Top ETF</div>
                </div>
                <div class="frame_list" source="source/crypto.csv">
                    <div class="search_header">Crypto</div>
                </div>
                <div class="frame_list" source="source/featured.csv">
                    <div class="search_header">Companies</div>
                </div>
                <div class="search_pane">
                    <span class="search_header">Searching...</span>
                </div>
            </div>
            <input class="search" placeholder="Search...">
        </div>
    </nav>

    <div class="info_holder">
        <iframe></iframe>
    </div>

    <div class="content">
        <div class="page home show">
            <div class="banner"></div>
            <div class="horizontal">
                <div class="overview show"></div>
                <div class="most_active"></div>
            </div>
            <div class="tab_select">
                <button class="active" open="overview">Overview</button>
                <button open="most_active">Most Active</button>
            </div>
        </div>

        <div class="page news"></div>
        <div class="page crypto"></div>
        <div class="page tracker"></div>
    </div>

    <!-- Placeholder -->
    <div class="stock placeholder">
        <img class="stock_icon"></img>
        <div class="stock_info">
            <span class="stock_name"></span>
            <span class="stock_ticker"></span>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript" src="view.js"></script>
</body>

</html>
